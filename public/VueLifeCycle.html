<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue生命周期</title>
</head>
<body>

<div id="demo">
    <button @click="destroyVM">destroy vue</button>
    <p v-show="isShow">ryan</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#demo",
        data:{
            isShow:true
        },

        beforeCreate() {

        },

        created() {

        },

        beforeMount() {

        },

        mounted() {//初始化显示之后立即调用
            this.intervalID = setInterval(()=> {
                console.log('------')
                this.isShow =!this.isShow
            },1000)
        },

        beforeDestroy() {//死亡之前调用1次
            //清除定时器
            clearInterval(this.intervalID)
        },
        methods:{
            destroyVM(){
                //干得Vm
                this.$destroy()
            }
        }
    })

</script>

</body>
</html>
