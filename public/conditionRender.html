<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>

<div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else="true">失败了</p>

    <p v-show="ok">又成功了</p>
    <p v-show="!ok">又失败了</p>

    <button @click="ok=!ok">切换</button>
</div>
<!--引入vue-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#demo',
        data:{
            ok:false

        }
    })
</script>
</body>
</html>
