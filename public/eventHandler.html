<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>

<div id="example">
    <h2>1. 绑定监听</h2>
    <button @click="callback1">callback1</button>
    <button @click="callback2('ryan')">callback2</button>
    <button @click="callback3($event)">callback3</button>
    <button @click="callback4('123',$event)">callback4</button>

    <h2>2. 事件修饰符</h2>
    <div style="width: 200px;height: 200px;background: red" @click="callback5">
        //停止事件冒泡
        <div style="width: 100px;height: 100px;background: blue" @click.stop="callback6"></div>
    </div>

    //a标签主要用于超链接
    //阻止事件的默认行为
    <a href="http://www.baidu.com" @click.prevent="callback7">去百度</a>

    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup.enter="callback8">


</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#example",
        data:{
            callback1() {
                alert('callback1')
            },
            callback2(msg) {
                alert(msg)
            },
            callback3(event){
                alert(event.target.innerHTML)
            },
            callback4(number,event){
                alert(number+'---'+event.target.innerHTML)
            },

            //事件冒泡，会让两个层叠的事件先后显示
            callback5(){
                alert('out')
            },
            callback6(){
                alert('inner')
            },
            callback7(){
                alert('点击了')
            },
            callback8(event){
                alert(event.target.value)
            }
        }
    })
</script>

</body>
</html>
