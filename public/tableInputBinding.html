<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>
<body>

<div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="password" v-model="pwd"><br>

        <span>性别：</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好：</span>
        <input type="checkbox" id="basket" value="basketball" v-model="likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="football" value="football" v-model="likes">
        <label for="football">足球</label>
        <input type="checkbox" id="pingpang" value="pingpong" v-model="likes">
        <label for="pingpang">乒乓球</label><br>

        <span>城市：</span>
        <select v-model="cityID">
            <option value="">未选择</option>
            //冒号会显示为表达式
            <option :value="city.id" v-for="(city,index) in allCities" :key="index">{{city.name}}</option>
        </select><br>

        <span>介绍：</span>
        <textarea rows="10"></textarea><br><br>

        <input type="submit" value="注册">
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#demo",
        data:{
            username:'',
            pwd:'',
            sex:'女',//默认选中女
            likes:['football'],
            allCities:[{id:1,name:'BJ'},{id:2,name:'SH'}],
            cityID: '2'

        },
        methods:{
            handleSubmit() {
                console.log(this.username,this.pwd,this.sex,this.likes,this.cityID)
            }
        }
    })
</script>

</body>
</html>
